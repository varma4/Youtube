<div *ngFor="let item of videos" class="videos">
  <div class="video-container">
    <!-- <img [src]="item.snippet.thumbnails.medium.url" alt="Video Thumbnail" /> -->
    <!-- <iframe width="100%" height="100%" [src]="'https://www.youtube.com/embed/' + item.id.videoId + '?autoplay=0&mute=1&controls=0'" allowfullscreen></iframe> -->
    <iframe
      [src]="getVideoUrl(item.id.videoId)"
      width="30%"
      height="300px"
      allowfullscreen
    ></iframe>

    <p>{{ item.snippet.channelTitle }}</p>
    <p>{{ item.snippet.title }}</p>
  </div>
</div>
